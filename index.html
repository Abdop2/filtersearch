  <meta charset="UTF-8" />

  <title>Filter Search</title>
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #111;
      --accent: #007bff;
    }

    body.dark {
      --bg: #121212;
      --text: #fff;
      --accent: #1e90ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: var(--accent);
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    nav button {
      padding: 10px 20px;
      border: none;
      background-color: var(--accent);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background-color: #0056b3;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
      animation: fade 0.4s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--accent);
      margin-bottom: 10px;
    }

    .feedbacks {
      margin-top: 15px;
      padding: 10px;
      background-color: #eee;
      border-radius: 5px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background: var(--accent);
      color: white;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="toggle-mode" onclick="toggleMode()">🌗</div>

  <header>Filter Search</header>

  <nav>
    <button onclick="showPage('search')">بحث</button>
    <button onclick="showPage('feedback')">التدوين</button>
  </nav>

  <!-- صفحة البحث -->
  <div id="search" class="page active">
    <script async src="https://cse.google.com/cse.js?cx=13781784fed744140&key=AIzaSyAvyvOS4ACky6Mp8oAqowc6U3csJCeiDPs"></script>
    <div class="gcse-search"></div>
  </div>

  <!-- صفحة التدوين -->
  <div id="feedback" class="page">
    <h2>أكتب رأيك الحقيقي</h2>
    <textarea id="opinion" placeholder="اكتب رأيك هنا..."></textarea>
    <button onclick="addFeedback()">أرسل</button>
    <div class="feedbacks" id="feedbackList"></div>
  </div>

  <footer>عبدالحميد تصميم من القلب</footer>

  <script>
    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
    }

    // تغيير الوضع بين الفاتح والداكن
    function toggleMode() {
      document.body.classList.toggle("dark");
      // حفظ الوضع في localStorage
      if (document.body.classList.contains("dark")) {
        localStorage.setItem("mode", "dark");
      } else {
        localStorage.setItem("mode", "light");
      }
    }

    // تحميل الوضع المحفوظ عند تحميل الصفحة
    window.onload = function() {
      const mode = localStorage.getItem("mode");
      if (mode === "dark") {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }

      // تحميل التعليقات المحفوظة
      const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
      const feedbackList = document.getElementById("feedbackList");
      feedbacks.forEach(feedback => {
        const div = document.createElement("div");
        div.textContent = feedback;
        div.style.margin = "10px 0";
        div.style.padding = "10px";
        div.style.background = "white";
        div.style.borderRadius = "5px";
        feedbackList.appendChild(div);
      });
    };

    // إضافة تعليق
    function addFeedback() {
      const text = document.getElementById("opinion").value.trim();
      if (text !== "") {
        // إضافة الرأي إلى الصفحة
        const div = document.createElement("div");
        div.textContent = text;
        div.style.margin = "10px 0";
        div.style.padding = "10px";
        div.style.background = "white";
        div.style.borderRadius = "5px";
        document.getElementById("feedbackList").appendChild(div);

        // حفظ الرأي في localStorage
        let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
        feedbacks.push(text);
        localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

        // مسح الحقل بعد الإضافة
        document.getElementById("opinion").value = "";

        // إضافة رسالة تأكيد
        alert("تم إرسال رأيك بنجاح!");
      }
    }
  </script>
